<ion-header>
  <ion-toolbar>
    <ion-title>newsdetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
         
          <ion-card-title>{{article.title}}</ion-card-title>
          <ion-card-subtitle>{{article.publishedAt}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-img [src]='article.urlToImage'></ion-img>
         <p>{{article.content}}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
